<h2 class="text-center text-shadow">Configuration</h2>
<div ng-controller="ConfigCtrl as conf" class="">
    <div>Current endpoint: {{ conf.ce }}</div>
    <form class="text-shadow redis-form" novalidate name="configForm" ng-submit="conf.setConfig(formModel)">
        <div class="form-group">
            <p>
                <label class="sr-only" for="apiendpoint">API Endpoint</label>
                <input ng-model="formModel.endpoint" name="apiendpoint" ng-blur="conf.setConfig(formModel)" class=" floaty-input col-sm-5" title="API Endpoint" placeholder="https://predisfangular.herokuapp.com/" required></input><br><br>
            </p>
            <div ng-controller="RedisCtrl as redis"
                <p>
                    <label><input class="floaty-input" ng-model="autoLoadValues" type="checkbox" value="true" default="true"> Load Values Automatically </label><br>
                </p>
                <p>
                    <label><input class="floaty-input" ng-model="confModel.refreshToggle" value="true" default="true" ng-change="redis.toggleAutoRefresh(confModel.refreshToggle)" type="checkbox"> Enable Automatic Refresh </label><br>
                </p>
            </div>
            <p class="col-sm-4">
                <label for="refreshRate">Refresh Interval: {{ formModel.refreshRate }} seconds</label>
                <input class="floaty-input " ng-blur="conf.setRefreshRate(formModel.refreshRate)" ng-model="formModel.refreshRate" type="range" name="refreshRate" id="refreshRate" value="3" min="5" max="60">
            </p>
        </div>
    </form>
</div>

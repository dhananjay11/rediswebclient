<h2 class="text-center">Configuration</h2>
<div ng-controller="ConfigCtrl as conf">
    <div>Current endpoint: {{ conf.ce }}</div>
    <form class="redis-form" novalidate name="configForm" ng-submit="conf.setConfig(formModel)">
        <div class="form-group">
            <p>
                <label class="sr-only" for="apiendpoint">API Endpoint</label>
                <input ng-model="formModel.endpoint" name="apiendpoint" ng-blur="conf.setConfig(formModel)" class=" form-control" title="API Endpoint" placeholder="https://predisfangular.herokuapp.com/" required></input>
            </p>
            <div ng-controller="RedisCtrl as redis"
                <p>
                    <label><input ng-model="confModel.refreshToggle" ng-change="redis.toggleAutoRefresh(confModel.refreshToggle)" type="checkbox" value="true">Enable Automatic Refresh: </label>
                </p>
            </div>
            <p>
                <label for="refreshRate">Refresh Rate (seconds between): {{ formModel.refreshRate }}</label>
                <input ng-change="conf.setRefreshRate(formModel.refreshRate)" ng-model="formModel.refreshRate" type="range" name="refreshRate" id="refreshRate" value="3" min="5" max="60">
            </p>
            
        </div>
        <!--a href class="btn btn-success pull-right" ng-click="conf.setConfig(formModel)">Save</a-->
    </form>
</div>

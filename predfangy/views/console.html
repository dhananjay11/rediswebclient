<h2 class="text-center text-shadow">Console</h2>
<div ng-controller="ConsoleCtrl as console">
    <div id="console">
        <div ng-repeat="hist in history | reverse">
            You:> {{ hist.command }}
            <br>
            Server:> <div class="wordwrap" ng-repeat="line in hist.return">&emsp;{{ line }}</div>
        </div>
    </div>
    <div>
    <br>
    <label for="command">Command: </label>
        <form novalidate name="consoleForm"  ng-submit="console.sendCommand()">
            <input ng-model="commandModel.command" name="command" class="floaty-input col-sm-7" title="command" placeholder="enter a command" required></input>
        </form>
    </div>
</div>
